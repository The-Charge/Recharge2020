<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/svg.css" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <div id="timer">
            <div>2:15</div>
        </div>

        <div id="status">
            <div>
                <div style="color:#999">Robot State:</div>
                <div id="robot-state">UNKNOWN</div>
                <!-- <hr> -->
                <button id="connect-button">Connect</button>
                <button id="test-button">Edit NetworkTables</button>
            </div>
        </div>

        <div id="camera">
            <div id="camera-label">Front Camera</div>
            <div id="camera-status">Connection Error</div>
        </div>

        <div id="side">
            <div>
                <svg>
                    <circle id="ammo1" cx="30" cy="30" r="20"/>
                    <circle id="ammo2" cx="30" cy="80" r="20"/>
                    <circle id="ammo3" cx="30" cy="130" r="20"/>
                    <circle id="ammo4" cx="30" cy="180" r="20"/>
                    <circle id="ammo5" cx="30" cy="230" r="20"/>
                    <line class="divider" x1="70" y1="10" x2="70" y2="250"/>
                    <text class="on" id="target-label" x="230" y="40">INNER PORT</text>
                    <line class="divider" x1="10" y1="275" x2="400" y2="275"/>
                </svg>
            </div>
        </div>

        <div id="buttons">
            <div>
                <svg>
                    <circle cx="50" cy="45" r="40"></circle>
                </svg>
            </div>
        </div>

        <div id="gyro"></div>
        <div id="other"></div>
    </div>


    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>

    <script src="networktables/networktables.js"></script>
    <script src="ui.js"></script>
    <script src="connection.js"></script>
</body>

</html>
